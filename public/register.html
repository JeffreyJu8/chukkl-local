<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <div class="log-in">
        <p>Already a member? <a href="/login" class="signin-link">Sign in</a></p>
    </div>

    <h1>Register</h1>
    <form id="registrationForm">

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <label>
            <input type="checkbox" id="ageCheck" name="ageCheck" required> I am 18 years old or older
        </label><br><br>

        <label class="terms-label">
            <input type="checkbox" id="termsCheck" name="termsCheck" required> By creating an account, I agree to Chukklâ€™s <a href="https://app.termly.io/policy-viewer/policy.html?policyUUID=c25ea1e1-e569-4af6-9439-586b253c5ec0" target="_blank">Terms of Use</a> and 
            <a href="https://app.termly.io/policy-viewer/policy.html?policyUUID=87a1aa89-ec47-470c-abde-8cb9043d60e5" target="_blank">Privacy Policy</a>.

        </label><br><br>
        

        <button type="submit">Register</button>
    </form>

    <p id="errorMessage" style="color: red;"></p> 
    <p id="message" style="color: green;"></p>

    <script src="register.js"></script>
</body>
</html>
